<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH Construction - Bid Tracking Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">MH Construction</h1>
                    <span class="subtitle">Bid Tracking Dashboard</span>
                </div>
                <div class="header-actions">
                    <button id="addJobBtn" class="btn btn-primary">
                        <span class="btn-icon">+</span>
                        Add New Job
                    </button>
                    <button id="exportBtn" class="btn btn-secondary">
                        <span class="btn-icon">üìä</span>
                        Export Data
                    </button>
                </div>
            </div>
        </header>

        <!-- Statistics Dashboard -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalJobs">0</div>
                    <div class="stat-label">Total Jobs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inProgressJobs">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="submittedJobs">0</div>
                    <div class="stat-label">Submitted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="overdueJobs">0</div>
                    <div class="stat-label">Overdue</div>
                </div>
            </div>
        </section>

        <!-- Controls Section -->
        <section class="controls-section">
            <div class="controls-grid">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search projects, clients, or locations...">
                    <span class="search-icon">üîç</span>
                </div>
                <div class="filter-group">
                    <select id="statusFilter" class="filter-select">
                        <option value="">All Status</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Submitted">Submitted</option>
                        <option value="Follow-up Required">Follow-up Required</option>
                        <option value="Won">Won</option>
                        <option value="Lost">Lost</option>
                        <option value="No Bid">No Bid</option>
                    </select>
                    <select id="estimatorFilter" class="filter-select">
                        <option value="">All Estimators</option>
                    </select>
                    <button id="clearFilters" class="btn btn-outline">Clear Filters</button>
                </div>
                <div class="view-toggle">
                    <button id="tableViewBtn" class="view-btn active">üìã Table</button>
                    <button id="cardViewBtn" class="view-btn">üìá Cards</button>
                </div>
            </div>
        </section>

        <!-- Jobs Display -->
        <section class="jobs-section">
            <!-- Table View -->
            <div id="tableView" class="jobs-table-container">
                <table class="jobs-table">
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th>Client</th>
                            <th>Location</th>
                            <th>Estimator</th>
                            <th>Deadline</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody">
                        <!-- Jobs will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Card View -->
            <div id="cardView" class="jobs-cards-container" style="display: none;">
                <div id="jobsCardsGrid" class="jobs-cards-grid">
                    <!-- Job cards will be dynamically inserted here -->
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üìã</div>
                <h3>No jobs found</h3>
                <p>Add your first construction project bid to get started.</p>
                <button class="btn btn-primary" onclick="openJobModal()">Add New Job</button>
            </div>
        </section>
    </div>

    <!-- Job Modal -->
    <div id="jobModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Job</h2>
                <button class="modal-close" onclick="closeJobModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="jobForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="projectName">Project Name *</label>
                            <input type="text" id="projectName" required>
                        </div>
                        <div class="form-group">
                            <label for="clientName">Client *</label>
                            <input type="text" id="clientName" required>
                        </div>
                        <div class="form-group">
                            <label for="location">Location *</label>
                            <input type="text" id="location" required>
                        </div>
                        <div class="form-group">
                            <label for="estimator">Assigned Estimator *</label>
                            <input type="text" id="estimator" required>
                        </div>
                        <div class="form-group">
                            <label for="deadline">Deadline *</label>
                            <input type="date" id="deadline" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Status *</label>
                            <select id="status" required>
                                <option value="">Select Status</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Submitted">Submitted</option>
                                <option value="Follow-up Required">Follow-up Required</option>
                                <option value="Won">Won</option>
                                <option value="Lost">Lost</option>
                                <option value="No Bid">No Bid</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="description">Project Description</label>
                        <textarea id="description" rows="3" placeholder="Enter project details..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" onclick="closeJobModal()">Cancel</button>
                <button type="submit" class="btn btn-primary" onclick="saveJob()">Save Job</button>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal-overlay">
        <div class="modal modal-small">
            <div class="modal-header">
                <h2>Export Data</h2>
                <button class="modal-close" onclick="closeExportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="export-options">
                    <h3>Export Format</h3>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="exportFormat" value="csv" checked>
                            <span>Excel (CSV)</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="exportFormat" value="pdf">
                            <span>PDF Report</span>
                        </label>
                    </div>
                    
                    <h3>Data Selection</h3>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="exportData" value="filtered" checked>
                            <span>Current Filtered Results</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="exportData" value="all">
                            <span>All Data</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" onclick="closeExportModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="performExport()">Export</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
